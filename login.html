<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AsthmaCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: "sofia-pro", sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  
  <!-- Supabase Connection Status -->
  <div id="connection-status" class="fixed top-4 right-4 z-50 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg" data-id="connection-status">
    <div class="flex items-center gap-2">
      <i data-lucide="check-circle" class="w-4 h-4"></i>
      <span>Connected to Supabase</span>
    </div>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md" data-id="login-container">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="gradient-bg text-white p-8 text-center" data-id="login-header">
        <div class="mb-4">
          <div class="bg-white/20 rounded-2xl p-4 inline-block">
            <i data-lucide="heart-pulse" class="w-8 h-8"></i>
          </div>
        </div>
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="opacity-90">Sign in to your AsthmaCare account</p>
      </div>

      <!-- Login Form -->
      <div class="p-8" data-id="login-form-container">
        <form id="login-form" class="space-y-6" data-id="login-form">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input type="email" id="email" name="email" required
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                placeholder="Enter your email" data-id="email-input">
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input type="password" id="password" name="password" required
                class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                placeholder="Enter your password" data-id="password-input">
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center" data-id="toggle-password">
                <i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" id="remember-me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" data-id="remember-checkbox">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500" data-id="forgot-password-link">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="login-btn"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            data-id="login-submit-btn">
            <span id="login-btn-text">Sign In</span>
            <div id="login-spinner" class="hidden">
              <i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto"></i>
            </div>
          </button>

          <!-- Error Message -->
          <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4" data-id="error-message">
            <div class="flex">
              <i data-lucide="alert-circle" class="w-5 h-5 text-red-400"></i>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Authentication Error</h3>
                <p id="error-text" class="text-sm text-red-700 mt-1"></p>
              </div>
            </div>
          </div>

          <!-- Success Message -->
          <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-4" data-id="success-message">
            <div class="flex">
              <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-green-800">Login Successful</h3>
                <p class="text-sm text-green-700 mt-1">Redirecting to dashboard...</p>
              </div>
            </div>
          </div>
        </form>

        <!-- Divider -->
        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <!-- Social Login -->
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button type="button" id="google-login"
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
              data-id="google-login-btn">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="ml-2">Google</span>
            </button>

            <button type="button" id="github-login"
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
              data-id="github-login-btn">
              <i data-lucide="github" class="w-5 h-5"></i>
              <span class="ml-2">GitHub</span>
            </button>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500" data-id="signup-link">
              Sign up for free
            </a>
          </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-4 text-center">
          <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700 flex items-center justify-center gap-2" data-id="back-home-link">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to AsthmaCare
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Badge -->
  <div id="badge-container" data-source="components/badge.html"></div>

  <!-- Scripts -->
  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    import { AuthManager } from './scripts/auth/auth.js';

    // Load components
    await loadComponent('#badge-container');
    
    // Initialize auth
    const auth = new AuthManager();
    
    // Initialize icons
    lucide.createIcons();

    // Check if already logged in
    auth.onAuthStateChange((user) => {
      if (user) {
        // User is logged in, redirect to dashboard
        window.location.href = 'index.html';
      }
    });

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginBtnText = document.getElementById('login-btn-text');
    const loginSpinner = document.getElementById('login-spinner');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const successMessage = document.getElementById('success-message');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const googleLoginBtn = document.getElementById('google-login');
    const githubLoginBtn = document.getElementById('github-login');

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const icon = togglePasswordBtn.querySelector('i');
      if (type === 'password') {
        icon.setAttribute('data-lucide', 'eye');
      } else {
        icon.setAttribute('data-lucide', 'eye-off');
      }
      lucide.createIcons();
    });

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      setLoading(true);
      hideMessages();

      try {
        const result = await auth.signIn(email, password);
        
        if (result.error) {
          throw new Error(result.error.message);
        }

        // Success
        showSuccess();
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Login failed. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Google login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        setLoading(true, 'google');
        const result = await auth.signInWithGoogle();
        
        if (result.error) {
          throw new Error(result.error.message);
        }
        
        // Success - redirect will happen via auth state change
      } catch (error) {
        console.error('Google login error:', error);
        showError(error.message || 'Google login failed');
        setLoading(false, 'google');
      }
    });

    // GitHub login
    githubLoginBtn.addEventListener('click', async () => {
      try {
        setLoading(true, 'github');
        const result = await auth.signInWithGitHub();
        
        if (result.error) {
          throw new Error(result.error.message);
        }
        
        // Success - redirect will happen via auth state change
      } catch (error) {
        console.error('GitHub login error:', error);
        showError(error.message || 'GitHub login failed');
        setLoading(false, 'github');
      }
    });

    // Helper functions
    function setLoading(loading, provider = 'email') {
      if (provider === 'email') {
        loginBtn.disabled = loading;
        loginBtnText.classList.toggle('hidden', loading);
        loginSpinner.classList.toggle('hidden', !loading);
      } else if (provider === 'google') {
        googleLoginBtn.disabled = loading;
      } else if (provider === 'github') {
        githubLoginBtn.disabled = loading;
      }
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess() {
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    // Auto-focus email input
    emailInput.focus();

    // Handle forgot password
    document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) {
        showError('Please enter your email address first');
        return;
      }

      try {
        const result = await auth.resetPassword(email);
        if (result.error) {
          throw new Error(result.error.message);
        }
        
        alert('Password reset email sent! Check your inbox.');
      } catch (error) {
        showError(error.message || 'Failed to send reset email');
      }
    });
  </script>
</body>
</html>
